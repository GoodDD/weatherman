<div *ngIf="sources && items | async">
    <mat-tab-group>
                <div *ngFor="let arr of items | async; let i = index">
                    <mat-tab label="{{sources[i]}}">
                        <table mat-table [dataSource]="arr" class="mat-elevation-z8">
            
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Date </th>
                                <td mat-cell *matCellDef="let item"> {{item.date}} </td>
                            </ng-container>
                            
                            <ng-container matColumnDef="avgtemp_c">
                                <th mat-header-cell *matHeaderCellDef> Average Temperature (°C) </th>
                                <td mat-cell *matCellDef="let item"> {{item.avgtemp_c}}°C </td>
                            </ng-container>
                        
                            
                            <ng-container matColumnDef="totalprecip_mm">
                                <th mat-header-cell *matHeaderCellDef> Precipitation (mm) </th>
                                <td mat-cell *matCellDef="let item"> {{item.totalprecip_mm}} mm </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </mat-tab>
                    {{ i+1 }}
                </div>
    </mat-tab-group>
</div>
